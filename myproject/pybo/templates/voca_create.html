<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>EZVOCA DASHBOARD</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">
    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <style>
      .bd-placeholder-img{
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{{ url_for('main.dash') }}">EZVOCA</a>
    {% if g.user %}
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="{{ url_for('auth.logout') }}"> {{ g.user.username }} (로그아웃) </a>
        </li>
    </ul>
    {% endif %}
</header>
<div class="container-fluid bg-color3">
    <div class="container col-md-12 text-center">
        <form method="post">
            <div class="form-group row px-5 py-1">
                <div class="col-md-9">
                    <input type="vocaname" name="title" class="form-control form-control-lg" id="title"
                           placeholder="단어장 제목 입력" value="{{voca.vocaname if voca}}">
                </div>
                <div class="col-md-1">
                    <!-- 단어 생성 버튼-->
                    {% if not voca %}
                    <button type="submit" class="btn btn-success btn-lg">생성</button>
                    {% else %}
                    <button type="submit" class="btn btn-success btn-lg">수정</button>
                    {% endif %}
                </div>
            </div>
            <div class="form-group row px-5 py-1">
                <div class="col-md-10">
                    <input type="text" name="tag" class="form-control form-control-lg" id="tag" placeholder="단어장 태그 입력"
                           value="{{voca.tag if voca}}">
                </div>
            </div>
            {% for i in range(1, 51) %}
            <div class="form-group row px-5 py-1">
                <div class="col-md-5">
                    <input type="text" name="word[]" class="form-control form-control-lg" id="word{{1}}"
                           placeholder="단어{{i}} 입력" value="{{voca_list[i-1].word if voca_list and voca_list[i-1]}}">
                </div>
                <div class="col-md-5">
                    <input type="text" name="mean[]" class="form-control form-control-lg" id="mean{{1}}"
                           placeholder="뜻{{i}} 입력" value="{{voca_list[i-1].mean if voca_list and voca_list[i-1]}}">
                </div>
            </div>
            {% endfor %}
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='css/dashboard.js') }}"></script>
</body>
</html>
