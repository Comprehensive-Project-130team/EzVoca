<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EZVOCA VOCA</title>

    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body class="bg-color3">
<script>
{% if not voca_set %}
    alert('없거나 삭제된 단어장입니다.')
    location.href = "/dash"
{% endif %}

</script>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{{ url_for('main.dash') }}">EZVOCA</a>
    {% if g.user %}
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="{{ url_for('auth.logout') }}"> {{ g.user.username }} (로그아웃) </a>
        </li>
    </ul>
    {% endif %}
</header>
<main>


    {% if voca_set %}
    <section class="my-5 p-2 text-center container border bg-color">
        <div class="row py-lg-5">
            <div class="col-lg-8 mx-auto">

                <div class="card my-2 justify-content-center text-center"
                     style="max-width: 850px; height: 270px; background-color: #EEEEEE">
                    <div class="row no-gutters">
                        <div class="col-md-12">
                            <div class="card-body ">
                                <h1 class="card-text">{{voca_set[count-1].word}}</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card my-2 justify-content-center text-center"
                     style="max-width: 850px; height: 270px; background-color: #EEEEEE">
                    <div class="row no-gutters">
                        <div class="col-md-12">
                            <div class="card-body ">
                                <h1 class="card-text">{{voca_set[count-1].mean}}</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary " style="cursor:default;">{{count}} / {{voca_set | length}}</button>
                <div class="d-flex flex-row-reverse">
                    <div class="p-1">
                        {% if count < (voca_set|length) %}
                        <a href="?voca_id={{voca_id}}&count={{count+1}}"
                           class="{{'disabled' if count>voca_set.__len__() else ''}} btn btn-success btn-space btn-outline-dark text-white">다음</a>
                        {% else %}
                        <a href="/voca" class="btn btn-success btn-space btn-outline-dark text-white">종료</a>
                        {% endif %}
                    </div>
                    <div class="p-1">
                        <a href="?voca_id={{voca_id}}&count={{count-1}}"
                           class="{{'disabled' if count<=1 else ''}} btn btn-success btn-outline-dark text-white">이전</a>
                    </div>

                </div>
            </div>
        </div>
    </section>
    {% endif %}
</main>

</body>
</html>
